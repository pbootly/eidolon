name: Credo

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: '37 10 * * 4'

permissions:
  contents: read

jobs:
  security-scan:
    permissions:
      contents: read
      security-events: write
      actions: read
    runs-on: ubuntu-20.04
    env:
      MIX_ENV: dev
    strategy:
      fail-fast: false
      matrix:
        otp: ["27.0"]
        elixir: ["1.17.3"]
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - name: get dependencies
        run: mix deps.get
      - name: compile dependencies
        run: mix deps.compile
      - name: compile
        run: mix compile
      - name: credo-scan
        run: mix credo --strict lib --format=sarif > credo_output.sarif
      - name: upload sarif
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: credo_output.sarif
